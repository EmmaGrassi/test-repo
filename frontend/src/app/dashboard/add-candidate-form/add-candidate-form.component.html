<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-6">
        <label for="inputCandidateName" class="col-form-label">Candidate name</label>
        <input class="form-control" id="inputCandidateName" placeholder="Full name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputGithubAccount" class="col-form-label">Candidate GithHub account</label>
        <input class="form-control" id="inputGithubAccount" placeholder="Username">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCandidateEmail" class="col-form-label">Candidate e-mail</label>
        <input type="email" class="form-control" id="inputCandidateEmail" placeholder="E-mail">
      </div>
      <div class="form-group col-6">
        <label for="inputRecruiter" class="col-form-label">Recruiter's account</label>
        <input class="form-control" id="inputRecruiter" placeholder="name.surname@sytac.io">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <label for="inputDevcase" class="col-form-label">DevCase type</label>
        <select id="inputDevcase" class="form-control">
          <option>Backend</option>
          <option>Frontend</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputDeadline" class="col-form-label">Deadline</label>
        <input type="date" class="form-control" id="inputDeadline">
      </div>
    </div>
    <button type="submit" class="btn sytac-btn--orange">Add candidate</button>
  </form>
</div>
