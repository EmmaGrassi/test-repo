<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username"
             #username="ngModel" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password"
             #password="ngModel" required/>
    </div>
    <div class="form-group">
      <button [disabled]="loading" (click)="login()" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
